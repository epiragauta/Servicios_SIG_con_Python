version: '3.8'

services:
  pygeoapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pygeoapi-amazonas
    ports:
      - "5000:5000"
    volumes:
      - ./config/pygeoapi-config.yml:/pygeoapi/local.config.yml:ro
      - ./datos:/data:ro
    environment:
      - PYGEOAPI_CONFIG=/pygeoapi/local.config.yml
      - PYGEOAPI_OPENAPI=/pygeoapi/local.openapi.yml
    restart: unless-stopped
    networks:
      - pygeoapi-network

networks:
  pygeoapi-network:
    driver: bridge
