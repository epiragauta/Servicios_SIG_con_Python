version: '3.8'

services:
  pygeoapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pygeoapi-amazonas
    ports:
      - "5000:5000"
    volumes:
      - ./config:/app/config:ro
      - ./datos:/app/datos:ro
      - ./logs:/app/logs
    environment:
      - PYGEOAPI_CONFIG=config/pygeoapi-config.yml
      - PYGEOAPI_OPENAPI=config/openapi.yml
    restart: unless-stopped
    networks:
      - pygeoapi-network

networks:
  pygeoapi-network:
    driver: bridge
